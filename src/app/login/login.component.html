<div id="principal">
    <div class="userpass">
        <p>
            Username: master8@lemoncode.net
        </p>
        <p>
            Password: 12345678
        </p>
    </div>
    <div>
        <h1>Login</h1>
    </div>
    <div id="formulario">
        <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
           <p>
                <strong>Username: </strong>
                <input type="text" name="username" [(ngModel)]="model.username" #username="ngModel" required>
            </p>
            <p *ngIf="f.submitted && !username.valid">Username is required</p>
            <p>
                <mat-form-field appearance="fill">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" name="password" [(ngModel)]="model.password" #password="ngModel" required>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </p>
            <p *ngIf="f.submitted && !password.valid">Password is required</p>
            <p>
                <button onsubmit="">Login</button>
            </p>
            <p *ngIf="error" class="error">{{error}}</p>
        </form>
    </div>
</div>
